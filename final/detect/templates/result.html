<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suspicious Activity Detected</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto py-10 px-5">
        <div class="bg-white shadow-lg rounded-lg p-8">
            <h1 class="text-3xl font-bold text-red-600 text-center mb-6">ðŸš¨ Suspicious Activity Detected</h1>
            <h3 class="text-xl font-semibold text-gray-700 mb-6 text-center">Here are the details:</h3>
            {% if suspicious_logs %}
            <div class="overflow-x-auto">
                <table class="table-auto border-collapse border border-gray-300 w-full text-sm text-left">
                    <thead class="bg-gray-200 text-gray-700">
                        <tr>
                            <th class="border border-gray-300 px-4 py-2">Log</th>
                            <th class="border border-gray-300 px-4 py-2">Attack Type</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for entry in suspicious_logs %}
                        <tr class="hover:bg-gray-100">
                            <td class="border border-gray-300 px-4 py-2">{{ entry.log }}</td>
                            <td class="border border-gray-300 px-4 py-2 text-red-500 font-semibold">{{ entry.attack_type }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% else %}
            <p class="text-center text-xl font-semibold text-green-600">No suspicious activity detected.</p>
            {% endif %}
            <div class="mt-6 text-center">
                <a href="/" class="inline-block px-6 py-3 bg-blue-600 text-white font-medium text-lg rounded-lg shadow-md hover:bg-blue-700 hover:shadow-lg transition-all duration-300 ease-in-out">
                    Go Back
                </a>
            </div>
        </div>
    </div>
</body>
</html>
